<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/interact.js" defer></script>
    <script src="./js/ajax.js" defer></script>
    <script src="./js/response_dom.js" defer></script>
    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body>
    <header class="header">
      <div class="l_wrapper">
        <div class="headings">
          <h1 class="header-title">
            <a href="#"
              ><img src="./assets/images/logo.svg" /><span
                >Dictionary search web app</span
              ></a
            >
          </h1>
          <div class="toggles">
            <div class="select">
              <div class="selected">
                <div class="selected-value">Sans Serif</div>
                <div class="arrow">
                  <img src="assets/images/icon-arrow-down.svg" alt="" />
                </div>
              </div>

              <ul class="off">
                <li class="option">Sans Serif</li>
                <li class="option">Serif</li>
                <li class="option">Mono</li>
              </ul>
            </div>

            <label class="switch">
              <input class="switch-checkbox" type="checkbox" />
              <span class="slider"></span>
            </label>
            <img
              class="moonIcon"
              src="./assets/images/icon-moon.svg"
              alt="moon-toggle"
            />

            <img
              class="moon_night_Icon"
              src="./assets/images/icon-moon-night.svg"
              alt="moon-toggle"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="contents">
      <div class="l_wrapper">
        <div class="search">
          <input class="search-text" type="text" />
          <img
            class="search-icon"
            src="assets/images/icon-search.svg"
            alt="icon-search"
          />
        </div>

        <section class="searchedArea">
          <section class="searchedArea-header">
            <div class="word">
              <h2></h2>
              <div class="ponetics">
                <span></span>
              </div>
            </div>
            <a class="audio_btn" href="#">
              <img src="./assets/images/icon-play.svg" alt="" />
            </a>
          </section>

          <section class="searchedArea-contents"></section>
        </section>
      </div>
    </main>
  </body>
</html>
